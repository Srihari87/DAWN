[DEFAULT]
scores_save_path: data/scores/cifar10_resnet20_scores.pkl

[experiment]
epochs: 200
batch_size: 128
learning_rate: 0.1
momentum: 0.9
weight_decay: 5e-4
step_size: 60
gamma: 0.2
optimizer: sgd
scheduler: stepLR
dataset: cifar10
model: resnet20

[watermark]
strength: 1.0
layer: 5
watermark_size: 250
embedding: random

[VICTIM]
model_save_path: data/models/cifar10_resnet20_victim.pt

[ATTACKER]
model_save_path: data/models/cifar10_resnet20_attacker.pt

[logging]
save_dir: data/models/
log_interval: 50
