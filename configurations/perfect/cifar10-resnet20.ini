[DEFAULT]
# Default values can be overridden in specific sections

[experiment]
epochs: 200
model: resnet20
batch_size: 128
optimizer: sgd
learning_rate: 0.1
momentum: 0.9
weight_decay: 5e-4
dataset: cifar10
scheduler: stepLR
step_size: 60
gamma: 0.2

[watermark]
watermark_size: 250
layer: 5
embedding: random
strength: 1.0

[VICTIM]
# Path to save the clean (victim) model before watermarking
model_save_path: data/models/cifar10_resnet20_victim.pt

[ATTACKER]
# Path for any attacker model checkpoints
model_save_path: data/models/cifar10_resnet20_attacker.pt

[logging]
save_dir: data/models/
log_interval: 50
