[DEFAULT]
dataset_name: CIFAR10
scores_save_path: data/scores/cifar10_resnet20_scores.pkl
epochs: 200
batch_size: 128
learning_rate: 0.1
momentum: 0.9
weight_decay: 5e-4
step_size: 60
gamma: 0.2
optimizer: sgd
scheduler: stepLR
model: resnet20
number_of_classes: 10
input_size: 32
use_cuda: true

[watermark]
layer: 5
strength: 1.0
watermark_size: 250
embedding: random

[VICTIM]
model_save_path: data/models/
model_name: cifar10_resnet20_victim.pt
victim_dataset_save_path: data/datasets/cifar10_victim.pkl
model_architecture: CIFAR10_BASE
retrain: true
resume: false

[ATTACKER]
model_save_path: data/models/
model_name: cifar10_resnet20_attacker.pt
attacker_dataset_save_path: data/datasets/cifar10_attacker.pkl
watermark_dataset_save_path: data/datasets/cifar10_watermark.pkl
watermark_set: CIFAR10
model_architecture: CIFAR10_BASE
retrain: true
resume: false
decay: 5e-4
force_greyscale: false
normalize_with_imagenet_vals: false

[logging]
save_dir: data/models/
log_interval: 50
