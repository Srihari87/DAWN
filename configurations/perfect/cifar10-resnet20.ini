[DEFAULT]
dataset_name: cifar10
scores_save_path: data/scores/cifar10_resnet20_scores.pkl

[experiment]
batch_size: 128
momentum: 0.9
weight_decay: 5e-4
scheduler: stepLR
epochs: 200
learning_rate: 0.1
optimizer: sgd
step_size: 60
dataset: cifar10
gamma: 0.2
model: resnet20

[watermark]
layer: 5
embedding: random
watermark_size: 250
strength: 1.0

[VICTIM]
model_save_path: data/models/cifar10_resnet20_victim.pt
victim_dataset_save_path: data/datasets/cifar10_victim.pkl

[ATTACKER]
model_save_path: data/models/cifar10_resnet20_attacker.pt
attacker_dataset_save_path: data/datasets/cifar10_attacker.pkl
watermark_dataset_save_path: data/datasets/cifar10_watermark.pkl

[logging]
save_dir: data/models/
log_interval: 50
